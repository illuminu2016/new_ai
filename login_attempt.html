<!DOCTYPE HTML>

    <head>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/stylesheets/ux_login.css">

        <title>AI Personality</title>
    </head>

    <body>
        <div class="uw_attempt-99">
            <div class="clearfix uw_attempt-100">
                <div class="uw_attempt-756 pull-left">
                    <i class="fa fa-times"></i>
                </div>
                <div class="pull-left _uw-attempt-89">
                    Correct marked fields below.
                </div>    
            </div>
        </div>
        <div class="vw_container _uv_login-attempt" style="position: relative; height: 700px;">
            <div class="vw-container__inner col-lg-8 col-md-10 hidden-xs">
                <div class="vw-635-logo container" style="width: 100%">
                    <div id="container" align="center"></div>
                    <img src="css/images/ai-logo.jpg" class="hidden"/>
                </div>
                <div class="vw-636-registration" align="center">
                    <div style="width: 455px;background-color: rgba(204, 204, 204, 0.9);padding: 40px;margin-top: 120px;" align="center">
                            <div>
                                <img src="css/images/regtext.png">
                            </div>
                            <div class="form-group" align="left">
                                <label class="uv_809-label" for="signEmail">Please enter a correct email address.</label>
                                <input type="text" class="form-control" id="signEmail" placeholder="Email address">
                            </div>
                            <div class="form-group" align="left">
                                <label class="uv_809-label" for="signPassword">The password must be at least 6 characters.</label>
                                <input type="email" class="form-control" id="signPassword" placeholder="Password">
                            </div>
                            <div class="vw-709-btn">
                                <button type="button" class="btn btn-primary">Sign Up</button>
                            </div>
                            <div style="margin-top: 17px;color: #5e5e5e;">
                                Not yet a member? <a>Join now</a>
                            </div>
                    </div>
                </div>
            </div>
            <div class="vw-container__inner um_container_203 col-xs-12 visible-xs">
                <div class="h3 _um_log_768">Log In</div>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="email" class="form-control uv_30" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control uv_30" placeholder="Password">
                    </div>
                    <button type="submit" class="btn uv_30 btn-sign um_btn_432">Sign in</button>
                </form>
            </div>
        </div>
        <div class="uv_sub_page_container">
            <div class="uv_sub_legal clearfix" align="center">
                <div class="uv_sub_345 clearfix col-lg-8 col-md-8 hidden-xs" style="margin-top: 45px;">
                    <div class="uv_sub_copyright pull-left">
                        AI Personality &copy; 2015
                    </div>
                    <ul class="list-inline">
                        <li>
                            Terms

                            Links
                        </li>
                        <li>
                            History
                        </li>
                    </ul>
                </div>
                <div class="um_sub_345 clearfix col-xs-8 visible-xs" style="margin-top: 45px;">
                    <div class="uv_sub_copyright pull-left">
                        AI Personality &copy; 2015
                    </div>
                    <ul class="list-inline">
                        <li>
                            Terms
                        </li>
                        <li>
